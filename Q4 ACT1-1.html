<!DOCTYPE html>
<html lang="en"> 
<head> 
<style> 

	img {
		height: 300px;
		width: 600px;
		position: relative;
	}

	.circle {
		height: 80px;
		width: 80px;
		border: 4px solid white;
		border-radius: 50px;
		background-color: blue;
		
		position: absolute;
		left: 512px;
		bottom: 510px;
	}


</style>
</head>


<body>
	<img src="boracay.jpg" alt="Boracay">

	<div class="circle"></div>

</body>

</html>
